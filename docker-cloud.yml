receive-multicast:
  image: cotedemo/multi-host:latest
  command: node receive-multicast
  target_num_containers: 3
  environment:
    - MULTICAST_ADDRESS=239.1.2.3
send-multicast:
  image: cotedemo/multi-host:latest
  command: node send-multicast
  environment:
    - MULTICAST_ADDRESS=239.1.2.3
  target_num_containers: 3
