receive-multicast:
  image: cotedemo/multi-host:latest
  command: node receive-multicast
  target_num_containers: 2
  environment:
    - MULTICAST_ADDRESS=239.1.1.1
send-multicast:
  image: cotedemo/multi-host:latest
  command: node send-multicast
  environment:
    - MULTICAST_ADDRESS=239.1.1.1
  target_num_containers: 2
